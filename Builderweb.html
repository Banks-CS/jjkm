        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #d9c4c4; /* White */

            border: 1px solid #8c7777;

        }
        
        .menu-item {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .menu-item img {
            width: 200px;
            height: 150px;

            border-radius: 10px;

        .order-btn {
            background-color: #764141; /* Brick Red */
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .order-btn:hover {
            background-color: #e4e8d8;
        }
        
        .price {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .copyright {
